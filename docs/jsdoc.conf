{
    "source": {
        "includePattern": ".+\\.js(doc|x)?$",   // Only process file ending in .js, .jsdoc or .jsx
        "include": ["../backend"],                 // Check all folders.
        "exclude": ["../backend/node_modules"]     // Be gone, node_modules.
    },
    "recurseDepth": 10,                         // Only go 10 levels deep.
    "opts": {
        "destination": "./jsdoc/",               // Where I want my docs to be generated.
        "recurse": true                         // Same as using -r or --recurse
    }
}
